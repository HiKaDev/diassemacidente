<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias Sem Acidentes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: #2ecc71;
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 90%;
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 400;
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
        }

        .timer {
            font-size: 4rem;
            margin: 1rem 0;
            font-weight: 300;
        }

        .timer-detail {
            font-size: 1.5rem;
            margin: 1rem 0;
            font-weight: 300;
            opacity: 0.9;
        }

        .record {
            font-size: 1.2rem;
            margin: 1rem 0;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        button {
            background: none;
            border: 2px solid white;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 3px;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: white;
            color: #2ecc71;
        }

        .history {
            margin-top: 2rem;
            text-align: left;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .history-title {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .history-list {
            max-height: 150px;
            overflow-y: auto;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .history-item {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DIAS SEM ACIDENTES</h1>
        <div class="timer" id="timer">0</div>
        <div class="timer-detail" id="timer-detail">00:00:00</div>
        <div class="record" id="record">Recorde: 0 dias</div>
        <button onclick="resetTimer()">REGISTRAR ACIDENTE</button>
        <div class="history">
            <div class="history-title">HISTÓRICO DE PERÍODOS SEM ACIDENTES</div>
            <div class="history-list" id="history"></div>
        </div>
    </div>

    <script>
        let startDate = localStorage.getItem('accidentFreeStartDate');
        let record = parseInt(localStorage.getItem('record') || '0');
        let history = JSON.parse(localStorage.getItem('history') || '[]');
        
        if (!startDate) {
            startDate = new Date().toISOString();
            localStorage.setItem('accidentFreeStartDate', startDate);
        }

        function padNumber(num) {
            return num.toString().padStart(2, '0');
        }

        function updateTimer() {
            const start = new Date(startDate);
            const now = new Date();
            const diffTime = Math.abs(now - start);
            
            // Cálculo dos dias
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            // Atualiza o recorde se necessário
            if (diffDays > record) {
                record = diffDays;
                localStorage.setItem('record', record.toString());
                document.getElementById('record').textContent = `RECORDE: ${record} DIAS`;
            }
            
            // Cálculo das horas, minutos e segundos restantes
            const remainingTime = diffTime % (1000 * 60 * 60 * 24);
            const hours = Math.floor(remainingTime / (1000 * 60 * 60));
            const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);
            
            // Atualiza os displays
            document.getElementById('timer').textContent = diffDays;
            document.getElementById('timer-detail').textContent = 
                `${padNumber(hours)}:${padNumber(minutes)}:${padNumber(seconds)}`;
            document.getElementById('record').textContent = `RECORDE: ${record} DIAS`;
        }

        function resetTimer() {
            if (confirm('Confirmar registro de acidente?')) {
                const oldStart = new Date(startDate);
                const endDate = new Date();
                const daysWithoutAccident = Math.floor((endDate - oldStart) / (1000 * 60 * 60 * 24));
                
                // Adiciona ao histórico
                history.unshift({
                    start: oldStart.toISOString(),
                    end: endDate.toISOString(),
                    days: daysWithoutAccident
                });
                
                // Mantém apenas os últimos 10 registros
                history = history.slice(0, 10);
                
                // Salva o histórico
                localStorage.setItem('history', JSON.stringify(history));
                
                // Atualiza a data de início
                startDate = new Date().toISOString();
                localStorage.setItem('accidentFreeStartDate', startDate);
                
                updateTimer();
                updateHistory();
            }
        }

        function updateHistory() {
            const historyElement = document.getElementById('history');
            historyElement.innerHTML = history.map(entry => {
                const start = new Date(entry.start).toLocaleDateString('pt-BR');
                const end = new Date(entry.end).toLocaleDateString('pt-BR');
                return `<div class="history-item">
                    ${entry.days} dias (${start} - ${end})
                </div>`;
            }).join('');
        }

        // Atualiza a cada segundo
        setInterval(updateTimer, 1000);
        updateTimer();
        updateHistory();
    </script>
</body>
</html>
